<!DOCTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script> 


<html>
<body>

<h1>I hate the internet</h1>
<p>Why did I let John talk me into taking this course?!?</p>

<script>
d3.csv("Bedrooms.csv", function(data) {
	var canvas = d3.select("body").append("svg")
		.attr("width", 500)
		.attr("height", 500)
		
	canvas.selectAll("rect")
		.data(data)
		.enter()
			.append("rect")
			.attr("width", 40)
			.attr("height", function(d) { return d.Bedrooms * 10; })
			.attr("x", function(d,i) {return i * 50; })
			.attr("fill", "green");
			
	canvas.selectAll("text")
		.data(data)
		.enter()
			.append("text")
			.attr("fill", "black")
			.attr("x", function(d,i) {return i * 50; })
			.text(function(d) {return d.Decade; })
			
	})
   
</script>

</body>
</html>
